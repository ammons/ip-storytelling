<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IP-Storytelling</title>
  <link href="main.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>


 
  <script type="text/javascript">

		$( window ).scroll(function (event) {

		    scrollY = $(window).scrollTop();
		    
		    //console.log(scroll);
		    
		 	$( ".scrollVal" ).html( "Scroll-Y = " + scrollY );
			
			if (scrollY >= 0) {
			 	// $( ".scrollVal" ).css( "color", "black" );				
				$('.obj').css({'top':scrollY+60+'px'});
			} 
			if (scrollY >= 200) {
			 	// $( ".scrollVal" ).css( "color", "white" );
				$('.obj').css({'width':scrollY+60+'px'});
			}
			if (scrollY >= 300) {
			 	// $( ".scrollVal" ).css( "color", "white" );
				$('.obj').css({'hight':scrollY+60+''});
			}

		});
		
	</script>

</head>

	<body>
		<div class="scrollVal">Scroll-Y</div>
		<div class="section1">Section1</div>
		<div class="section2">Section2</div>
		<div class="section3">Section3</div>
		<div class="obj">obj</div>
	</body>

</html>
