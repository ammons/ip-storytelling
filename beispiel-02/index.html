	<script type="text/javascript" src="skrollr.js"></script>
	<script type="text/javascript">
		var s = skrollr.init();

		$( window ).scroll(function (event) {

		    scrollY = $(window).scrollTop();
		    
		    //console.log(scroll);
		    
		 	$( ".scrollVal" ).html( "Scroll-Y = " + scrollY );
			
			if (scrollY >= 0) {
			 	// $( ".scrollVal" ).css( "color", "black" );				
				$('.obj').css({'top':scrollY+60+'px'});
			} 
			if (scrollY >= 200) {
			 	// $( ".scrollVal" ).css( "color", "white" );
				$('.obj').css({'width':scrollY+60+'px'});
			}
			if (scrollY >= 300) {
			 	// $( ".scrollVal" ).css( "color", "white" );
				$('.obj').css({'hight':scrollY+60+''});
			}

		});
		
	</script>
