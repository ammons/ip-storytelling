<script type="text/javascript">
  $( function() {
     scrollY = 0;
     objWidth = $('.obj').width();
     objHeight = $('.obj').height();
     objPos = $('.obj').offset();
     key00 = 40;
     key01 = 100;
     key02 = 400;

     update = function() {
        $( ".scrollVal" ).html( "Scroll-Y = " + scrollY );
        if (scrollY >= key00  ) { $('.obj').css({'top':objPos.top+(scrollY-key00)+'px'});    }  
        if (scrollY >= key01 )  { $('.obj').css({'width':objWidth+(scrollY-key01)+'px'}); }
        if (scrollY >= key02 )  { $('.obj').css({'height':objHeight+(scrollY-key02)+'px'});    }
     }

    $( window ).scroll(function (event) {
       scrollY = $(window).scrollTop();
       update();
     });

     update();

   });
